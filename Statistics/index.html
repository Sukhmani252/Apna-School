<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stats</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a3e0f43ec.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="counts">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="count-box">
            <i class="fa-solid fa-graduation-cap"></i>
            <h6 id="counter-a" style="color:#00356b">0</h6>
            <p style="color:#286dc0">Total Students</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="count-box">
            <i class="fa-sharp fa-light fa-screen-users"></i>
            <h6 id="counter-b" style="color:#00356b">0</h6>
            <p style="color:#286dc0">Students Per Class</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="count-box">
            <i class="fa-solid fa-chalkboard-user"></i>
            <h6 id="counter-c" style="color:#00356b">0</h6>
            <p style="color:#286dc0">Top Teaching Faculty Members</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="count-box">
            <i class="fa-solid fa-school"></i>
            <h6 id="counter-d" style="color:#00356b">0</h6>
            <p style="color:#286dc0">Total School Area</p>
          </div>
        </div>


      </div>
      </div>
</section>
    <script src="index.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
